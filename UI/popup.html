<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up</title>

    <link href="./styles/popup.css" type="text/css" rel="stylesheet">

    <link href="./styles/gallery.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h2>Open Modal</h2>

    <button id="modal-btn">Click Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Car Preview</span>
                <span class="close">&times;</span>
            </div>
            <div class="main-cards">
                <section>
                    <div class="image-container">
                        <span onclick="this.parentElement.style.display='none'" class="close-btn">&times;</span>
                        <img id="expandedImg" src="./images/camaro.jpg" alt="Cool Car">
                        <div id="imageText">
                            Cool Cars
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/car3.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                    </div>

                </section>
                <section>
                    <div class="section-header">
                        <h3>Details</h3>
                        <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. 
                            Lorem Ipsum has been the industry's standard dummy text ever since the 1500s
                        </p> 
                    </div>
                    <div class="details">
                        <div class="data-forms">
                            <label>Make:</label>
                            <span class="text">BMW</span>
                        </div>
                        <div class="data-forms">
                            <label>Model:</label>
                            <span class="text">X6</span>
                        </div>
                        <div class="data-forms">
                            <label>Year</label>
                            <span class="text">2012</span>
                        </div>
                        <div class="data-forms">
                            <label>Mileage</label>
                            <span class="text">20,000</span>
                        </div>
                        <div class="data-forms">
                            <label>Condition</label>
                            <span class="text">used</span>
                        </div>
                        <div class="data-forms">
                            <label>Transmission</label>
                            <span class="text">manual</span>
                        </div>
                        <div class="data-forms">
                            <label>Fuel Type</label>
                            <span class="text">Toyota</span>
                        </div>
                        <div class="data-forms">
                            <label>Location</label>
                            <span class="text">gasoline</span>
                        </div>
                    </div>
                </section>
                <section>
                    <div class="data-forms">
                        <span id="price">TZS 15,000,000</span>
                    </div>
                </section>
                <div class="form-buttons">
                        <input type="submit" class="btn cancel" name="" id="cancelBtn" value="CANCEL">
                        <input type="submit" class="btn danger" name="" id="reportBtn" value="FLAG">
                    </div>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('myModal');
        var modalBtn = document.getElementById('modal-btn');
        var closeBtn = document.getElementsByClassName('close')[0];

        // modalBtn.onclick = function () {
        //     modal.style.display = "block";
        // }

        // closeBtn.onclick = function () {
        //     modal.style.display = "none";
        // }

    </script>
</body>

</html>
