<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Pop Up</title>

<body>
    <h2>Open Modal</h2>

    <button id="modal-btn">Click Modal</button>
    <div id="myModal" class="modal">
            <div class="modal-content confirm-content">
                    <div class="modal-header">
                        <span class="modal-title">Order Confirmation</span>
                        <span class="close">&times;</span>
                    </div>
                    <div class="confirm">
                        <h2>Submit Order </h2>
                        <div class="form-buttons">
                            <button type="submit" class="btn cancel" onclick="closeModal()">CANCEL</button>
                            <button type="submit" class="btn order" id="" onclick="submitOrder()">CONFIRM</button>
                        </div>
                    </div>
            </div>
    </div>

    <script>
        var modal = document.getElementById('myModal');
        var modalBtn = document.getElementById('modal-btn');
        var closeBtn = document.getElementsByClassName('close')[0];

    </script>
</body>

</html>
