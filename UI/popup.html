<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up</title>
    <style>
        .modal {
            display: none;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            z-index: 1;
            padding-top: 70px;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            overflow: auto;

        }

        .modal-content {
            background: #fefefe;
            width: 80%;
            margin: auto;
            border: 1px solid black;
        }

        .close {
            float: right;
            font-weight: bold;
            font-size: 38px;
            color: #aaa;
        }

        .close:hover,
        .close:focus {
            cursor: pointer;
            text-decoration: none;
            color: #000;
        }
    </style>

    <link href="./styles/popup.css" type="text/css" rel="stylesheet">
  
    <link href="./styles/gallery.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h2>Open Modal</h2>

    <button id="modal-btn">Click Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="main-cards">
                <section>
                    <div class="image-container">
                        <span onclick="this.parentElement.style.display='none'" class="close-btn">&times;</span>
                        <img id="expandedImg" src="./images/camaro.jpg" alt="Cool Car">
                        <div id="imageText">
                            Cool Cars
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                    </div>

                </section>
                <section>
                    <div class="section-header">
                        <h3>Details</h3>
                    </div>
                    <div class="details">
                        <div class="data-forms">
                            <label>Make</label>
                            <span>Toyota</span>
                        </div>
                        <div class="data-forms">
                            <label>Model</label>
                            <span>Crown</span>
                        </div>
                        <div class="data-forms">
                            <label>Year</label>
                            <span>2012</span>
                        </div>
                        <div class="data-forms">
                            <label>Mileage</label>
                            <span>120,000 km</span>
                        </div>
                        <div class="data-forms">
                            <label>Condition</label>
                            <span>New</span>
                        </div>
                        <div class="data-forms">
                            <label>Transmission</label>
                            <span>Manual</span>
                        </div>
                        <div class="data-forms">
                            <label>Fuel Type</label>
                            <span>Diesel</span>
                        </div>
                        <div class="data-forms">
                            <label>Location</label>
                            <span>Mwanza</span>
                        </div>

                        <h3>Description</h3>
                        <p>Best Car For the Price</p>
                    </div>
                </section>
                <section>
                    <div class="data-forms">
                        <span id="price">TZS 15,000,000</span>
                    </div>
                    <div class="data-forms">
                        <input type="submit" class="success" name="" id="buyBtn" value="BUY">
                        <input type="submit" class="danger" name="" id="reportBtn" value="FLAG">
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script>
        var modal = document.getElementById('myModal');
        var modalBtn = document.getElementById('modal-btn');
        var closeBtn = document.getElementsByClassName('close')[0];

        modalBtn.onclick = function () {
            modal.style.display = "block";
        }

        closeBtn.onclick = function () {
            modal.style.display = "none";
        }

    </script>
</body>

</html>
