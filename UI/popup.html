<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pop Up</title>

    <link href="./styles/popup.css" type="text/css" rel="stylesheet">

    <link href="./styles/gallery.css" type="text/css" rel="stylesheet">
    <link href="./styles/form.css" type="text/css" rel="stylesheet">
</head>

<body>
    <h2>Open Modal</h2>

    <button id="modal-btn">Click Modal</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header orange">
                <span class="modal-title">Post Car</span>
                <span class="close">&times;</span>
            </div>
            <div class="main-cards">
                <section>
                    <div class="form-label">
                        <label class="label">ID</label>
                        <label class="label">Date</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="id" placeholder="Autogenerated" disabled>
                        <input type="text" name="date" placeholder="Date" disabled value="2019/12/04">
                    </div>
                    <div class="form-label">
                        <label class="label">Make</label>
                        <label class="label">Model</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="make" placeholder="Make">
                        <input type="text" name="model" placeholder="Model">
                    </div>
                    <div class="form-label">
                        <label class="label">Year</label>
                        <label class="label">Mileage(KMS)</label>
                    </div>
                    <div class="form-group">
                        <input type="text" name="year" placeholder="Year">
                        <input type="text" name="mileage" placeholder="Mileage (Kms)">
                    </div>
                    <div class="form-label">
                        <label class="label">Condition</label>
                        <label class="label">Status</label>
                    </div>
                    <div class="form-group">
                        <select>
                            <option value="" disabled selected>Condition</option>
                            <option value="new">New</option>
                            <option value="new">Used</option>
                        </select>
                        <select>
                            <option value="" disabled selected>Condition</option>
                            <option value="new">Active</option>
                            <option value="new">Disable</option>
                            <option value="new">Pending</option>
                        </select>
                    </div>
                </section>
                <section>
                    <div class="form-label">
                        <label class="label">Description</label>
                    </div>
                    <div class="form-group">
                        <textarea class="field-textarea"></textarea>
                    </div>
                    <div class="section-header">
                        <h3>Photos</h3>
                    </div>
                    <div id="preview">
                        <div class="upload-btn-wrapper">
                            <button class="btn">Upload a photo</button>
                            <input id="browse" type="file" onchange="previewFiles()" multiple>
                        </div>
                    </div>

                </section>
                <div class="form-buttons">
                    <button type="submit" class="btn cancel" onclick="closeModal()">CANCEL</button>
                    <!-- <button type="submit" class="btn danger" onclick="flagCar()">FLAG</button> -->
                    <button type="submit" class="btn order" id="" onclick="openPreview('')">POST</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/upload.js"></script>
    <script>
        var modal = document.getElementById('myModal');
        var modalBtn = document.getElementById('modal-btn');
        var closeBtn = document.getElementsByClassName('close')[0];

        // modalBtn.onclick = function () {
        //     modal.style.display = "block";
        // }

        // closeBtn.onclick = function () {
        //     modal.style.display = "none";
        // }

    </script>
</body>

</html>
