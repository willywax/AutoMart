<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="./styles/post_car.css" type="text/css" rel="stylesheet">
    <link href="./styles/form.css" type="text/css" rel="stylesheet">

    <title>AutoMart</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <!-- <img src="./images/logo.png" alt="Logo"> -->
            <div class="header-content">
                <img src="./images/back.png" alt="Logo">
            </div>
        </header>
        <main class="main">
            <form>
                <div class="main-cards">
                    <div class="cards">
                        <h2>Details</h2>
                        <div class="form-label">
                            <label>Make</label>
                            <label>Model</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="" placeholder="Make">
                            <input type="text" name="" placeholder="Model">
                        </div>
                        <div class="form-label">
                            <label>Year</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="field3" class="field-long" />
                        </div>
                        <div class="form-label">
                            <label>Mileage</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="field3" class="field-long" />
                        </div>
                        <div class="form-label">
                            <label>Condition</label>
                        </div>
                        <div class="form-group">
                            <div class="radio-group">
                                <label for="radio1">New</label>
                                <input id="radio1" name="condition" type="radio" />
                            </div>
                            <div class="radio-group">
                                <label for="radio2">Used</label>
                                <input id="radio2" name="condition" type="radio" />

                            </div>
                        </div>
                        <div class="form-label">
                            <label>Transmission</label>
                        </div>
                        <div class="form-group">
                            <div class="radio-group">
                                <label for="radio3">Manual</label>
                                <input id="radio3" name="transmission" type="radio" />
                            </div>
                            <div class="radio-group">
                                <label for="radio4">Automatic</label>
                                <input id="radio4" name="transmission" type="radio" />

                            </div>
                        </div>
                        <div class="form-label">
                            <label>Description <span class="required">*</span></label>
                        </div>
                        <div class="form-group">
                            <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                        </div>
                        <div class="form-label">
                            <label>Price</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="" placeholder="Price">
                        </div>
                    </div>

                    <div class="cards">
                        <h2>Upload Photos</h2>
                        <div id="preview">
                            <div class="upload-btn-wrapper">
                                <button class="btn">Upload a file</button>
                                <input id="browse" type="file" onchange="previewFiles()" multiple>
                            </div>
                        </div>
                        <input type="submit" name="" id="logInBtn" value="POST AD">
                    </div>
                </div>

                <hr>
             
            </form>
        </main>
    </div>

    <script>
        function previewFiles() {

            //var image_card = document.querySelector('image-card')
            var preview = document.querySelector('#preview');
            var files = document.querySelector('input[type=file]').files;

            function readAndPreview(file) {

                // Make sure `file.name` matches our extensions criteria
                if (/\.(jpe?g|png|gif)$/i.test(file.name)) {
                    var reader = new FileReader();

                    reader.addEventListener("load", function () {
                        var image = new Image();

                        var img = new Image();
                        image.title = file.name;
                        image.src = this.result;
                        image.classList.add('image-card');
                        preview.prepend(image);

                    }, false);

                    reader.readAsDataURL(file);
                }

            }

            if (files && files.length < 4) {
                //console.log(files.length);
                [].forEach.call(files, readAndPreview);
            } else {
                alert('Max No of files uploaded');
            }

        }
    </script>

    <script>
        const condition_radio = document.querySelector('radio-group');
        
        condition_radio.addEventListener('click',function(){
            condition_radio.classList
        })
    </script>
</body>

</html>
