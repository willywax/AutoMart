<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="./styles/view_car.css" type="text/css" rel="stylesheet">
    <link href="./styles/form.css" type="text/css" rel="stylesheet">
    <link href="./styles/gallery.css" type="text/css" rel="stylesheet">

    <title>AutoMart</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">
            <!-- <img src="./images/logo.png" alt="Logo"> -->
            <div class="header-content">
                <a href="./index.html">
                    <img src="./images/back.png" alt="Logo">
                </a>

            </div>
        </header>
        <main class="main">
            <div class="main-cards">
                <section>
                    <div class="image-container">
                        <span onclick="this.parentElement.style.display='none'" class="close-btn">&times;</span>
                        <img id="expandedImg" src="./images/camaro.jpg" alt="Cool Car">
                        <div id="imageText">
                            Cool Cars
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/camaro.jpg" alt="Snow" onclick="myFunction(this);">
                        </div>
                        <div class="column">
                            <img src="./images/dodge.jpg" alt="Nature" onclick="myFunction(this);">
                        </div>
                    </div>

                </section>
                <section>
                    <div class="section-header">
                        <h3>Details</h3>
                    </div>
                    <div class="details">
                        <div class="data-forms">
                            <label>Make</label>
                            <span>Toyota</span>
                        </div>
                        <div class="data-forms">
                            <label>Model</label>
                            <span>Crown</span>
                        </div>
                        <div class="data-forms">
                            <label>Year</label>
                            <span>2012</span>
                        </div>
                        <div class="data-forms">
                            <label>Mileage</label>
                            <span>120,000 km</span>
                        </div>
                        <div class="data-forms">
                            <label>Condition</label>
                            <span>New</span>
                        </div>
                        <div class="data-forms">
                            <label>Transmission</label>
                            <span>Manual</span>
                        </div>
                        <div class="data-forms">
                            <label>Fuel Type</label>
                            <span>Diesel</span>
                        </div>
                        <div class="data-forms">
                            <label>Location</label>
                            <span>Mwanza</span>
                        </div>
                        
                        <h3>Description</h3>
                        <p>Best Car For the Price</p>
                    </div>

                </section>
                <section>
                    <div class="data-forms">
                        <span id="price">TZS 15,000,000</span>
                    </div>
                    <div class="data-forms">
                        <input type="submit" class="success" name="" id="buyBtn" value="BUY">
                        <input type="submit" class="danger" name="" id="reportBtn" value="FLAG">
                    </div>

                </section>


            </div>
        </main>
    </div>
<script src="./js/gallery.js"></script>
</body>

</html>
