<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles/login.css" type="text/css" rel="stylesheet">
    <title>AutoMart</title>
</head>
<body>
    <div class="loginBox">
        <a href="./index.html">
            <img class="user" src="./images/logo.png">
        </a>
        <h3>Sign In </h3>
        <form name="form">
            <div class="inputbox">
                <input type="email" name="" id="email" placeholder="Enter Email" required>
            </div>
            <div class="inputbox">
                <input type="password" name="" id="password" placeholder="Enter password" required>
            </div>
            <a href="./admin_account.html">
                <button type="button" id="logInBtn">LOGIN</button>
            </a>
               
        </form>
        <ul>
            <li>Forgot <a href="#">Username/ Password</a></li>
            <li>Don't have an Account? <a href="./signp.html">Sign Up</a></li>
        </ul>
    </div>
</body>
<script>
   const form = document.querySelector('form')
    form.addEventListener('submit', evt => {
    evt.preventDefault()
    var email = document.getElementById('email');
    if(email.value === 'admin@automart.com'){
        alert('Admin')
        window.location.href = window.location.href('./admin_account.html');
    }else if(email.value === 'user@automart.com'){
        alert('User')
        document.location('./index.html');
    }else {
        alert('Incorrect Details');
    }
    //alert(email.value);

    // Validate input
    })
</script>
</html>
